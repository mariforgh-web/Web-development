<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Movies</title>
  <style>
    body {
      background-color: #f0f8; /* light blue background */
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
    }

    h1 {
      color: #1a237e; /* dark blue */
      margin-bottom: 30px;
    }

    h2 {
      color: #388e3c; /* green for kids */
      margin-top: 40px;
      margin-bottom: 20px;
    }

    h3 {
      color: #f57c00; /* orange for 9+ */
      margin-top: 40px;
      margin-bottom: 20px;
    }

    h4 {
      color: #d32f2f; /* red for everyone */
      margin-top: 40px;
      margin-bottom: 20px;
    }

    iframe {
      margin-bottom: 30px;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
    }
  </style>
</head>
<body>

  <h1>Movies</h1>

  <h2>For Kids</h2>
  <iframe width="510" height="315" src="https://www.youtube.com/embed/TP9wd8Aeh3I?si=Z4ff0_Q2NBa5k_3C" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>

  <h3>9+ Not Recommended for Kids</h3>
  <iframe width="510" height="315" src="https://www.youtube.com/embed/zpTRiu0hob4?si=AVBsbUcDziKrUhXb" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>

  <h4>For Everyone</h4>
  <iframe width="510" height="315" src="https://www.youtube.com/embed/kwHcos-cekA?si=RwdCVWLZvgKOXGxb" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>

</body>
</html>
