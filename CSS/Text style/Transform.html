<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            width: 100px;
            height: 100px;
            background-color: red;
            border: 2px solid orange;
            margin: 50px;
        }
        p {
            text-decoration: overline;
            text-transform: capitalize;
        }
        h1 {
            text-decoration:underline ;
            text-transform: uppercase;
        }
        h2 {
            text-decoration: line-through;
            text-transform: lowercase;
        }
        h3 {
            text-decoration: underline overline;
            text-transform: uppercase;
        }
        h4 {
            text-decoration: overline underline;
            text-transform: uppercase;
            color: green;
            background-color: aquamarine;
        }
        h5 {
            margin: 4px;
            background-color: blue;
            color: aqua;
            border: 5px solid gold;
            text-decoration: underline;
            text-transform:uppercase;
            padding: 100px;
        }
        h6 {
            margin: 5px;
            background-color: antiquewhite;
            color: blue;
            border: 5px solid greenyellow;
            text-decoration: underline;
            text-transform: uppercase;
            padding: 67px;
        }
    </style>
</head>
<body>
    <h1>Hello how are you!?!?</h1>
    <p>Was your day good?!?!?!?</p>
    <div>Did u have fun today?</div>
    <div>Did u play video gaes today?!?!?!?!?</div>
    <h2>If u played video games what did u please today?</h2>
    <h3>Was ur video game fun or not</h3>
    <h4>Was the servay good or bad?</h4>
    <h5>if yes say yes irl if no say no irl</h5>
    <h6>Are you in a rush?</h6>
</body>
</html>
