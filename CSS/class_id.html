<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class vs ID</title>

    <style>
        /* 
        CLASS selector
        - Starts with a dot (.)
        - Can be reused on multiple elements
        */
        .heading {
            color: blanchedalmond;
            background-color: black;
            padding: 10px;
        }

        /* 
        ID selector
        - Starts with a hash (#)
        - Must be unique (used only once)
        */
        #main-heading {
            color: red;
            font-size: 32px;
        }
    </style>
</head>
<body>

    <!-- Using CLASS: same style applied to multiple elements -->
    <h1 class="heading">Today I learned how to download GitHub</h1>
    <h2 class="heading">Classes can be reused</h2>
    <p class="heading">This paragraph uses the same class</p>

    <!-- Using ID: unique element -->
    <h1 id="main-heading">HELLO GUYS I'M UNDER THE WATER</h1>

    <!-- Correct usage: different ID -->
    <p id="description">Fun is fun and work is not good</p>

</body>
</html>
