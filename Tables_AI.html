<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables</title>
</head>
<body style="font-family: Arial, Helvetica, sans-serif; background-color: #f4f6f8; padding: 30px;">

    <h1 style="text-align: center; color: #333;">Top 5 Programming Languages</h1>

    <table style="
        width: 80%;
        margin: 0 auto;
        border-collapse: collapse;
        background-color: #ffffff;
        box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    ">
        <thead>
            <tr>
                <th style="
                    padding: 12px;
                    background-color: #2c3e50;
                    color: white;
                    border: 1px solid #ddd;
                    text-transform: uppercase;
                ">Language</th>

                <th style="
                    padding: 12px;
                    background-color: #34495e;
                    color: white;
                    border: 1px solid #ddd;
                    text-transform: uppercase;
                ">Creator</th>

                <th style="
                    padding: 12px;
                    background-color: #3b5d7a;
                    color: white;
                    border: 1px solid #ddd;
                    text-transform: uppercase;
                ">Year</th>
            </tr>
        </thead>

        <tbody>
            <tr style="background-color: #f9f9f9;">
                <td style="padding: 10px; border: 1px solid #ddd;">Python</td>
                <td style="padding: 10px; border: 1px solid #ddd;">Guido van Rossum</td>
                <td style="padding: 10px; border: 1px solid #ddd; text-align: center;">1991</td>
            </tr>

            <tr>
                <td style="padding: 10px; border: 1px solid #ddd;">JavaScript</td>
                <td style="padding: 10px; border: 1px solid #ddd;">Brendan Eich</td>
                <td style="padding: 10px; border: 1px solid #ddd; text-align: center;">1995</td>
            </tr>

            <tr style="background-color: #f9f9f9;">
                <td style="padding: 10px; border: 1px solid #ddd;">Java</td>
                <td style="padding: 10px; border: 1px solid #ddd;">James Gosling</td>
                <td style="padding: 10px; border: 1px solid #ddd; text-align: center;">1995</td>
            </tr>

            <tr>
                <td style="padding: 10px; border: 1px solid #ddd;">C#</td>
                <td style="padding: 10px; border: 1px solid #ddd;">Microsoft</td>
                <td style="padding: 10px; border: 1px solid #ddd; text-align: center;">2000</td>
            </tr>

            <tr style="background-color: #f9f9f9;">
                <td style="padding: 10px; border: 1px solid #ddd;">Squid Games</td>
                <td style="padding: 10px; border: 1px solid #ddd;">Parham</td>
                <td style="padding: 10px; border: 1px solid #ddd; text-align: center;">2023</td>
            </tr>
        </tbody>
    </table>

</body>
</html>
