<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gradient Text</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #ffffff; /* Light background */
      font-family: 'Arial', sans-serif;
    }

    #gradient {
      display: inline-block; /* Required for background-clip to work reliably */
      font-size: clamp(1.5rem, 5vw, 3rem); /* Responsive font size */
      font-weight: 900;
      text-align: center;
      padding: 1rem 2rem;
      background: linear-gradient(270deg, red, orange, yellow, green, blue, violet, red);
      background-size: 300% 300%;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: gradientMove 6s linear infinite;
    }

    @keyframes gradientMove {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
  </style>
</head>
<body>
  <div id="gradient">
    My coding teacher's voice changer sounds like an AI robot from the USA
  </div>
</body>
</html>
