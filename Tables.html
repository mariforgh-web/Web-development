<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables</title>
</head>
<body>
    <h1>Top 5 programming language.</h1
        table style="width: 80%;
        margin: 0 auto;
        border-collapse: collapse;
        background-color: #ffffff;
        box-shadow: 0 4px 10px rgba(0,0,0,0.1);">
    <table style="border: 2px solid red;">
        <thead>
            <tr >
                <th style="background-color: chocolate;background-color: aqua;padding: 10px; border: 1px solid #ddd;">Language</th>
                <th style="background-color: aqua;background-color: aqua;padding: 10px; border: 1px solid #ddd;">creator</th>
                <th style="background-color: blueviolet;background-color: aqua;padding: 10px; border: 1px solid #ddd;">year</th>
            </tr>
        </thead>
        <tbody>
            <tr style="border: 2px solid black;">
                <td>Python </td>
                <td>guido van rossum</td>
                <td>1991</td>
            </tr>
            <tr>
                <td>JavaScript</td>
                <td>brendan eich</td>
                <td>1995</td>
            </tr>
            <tr>
                <td>Java</td>
                <td>James gosling</td>
                <td>1995</td>
            </tr>
            <tr>
                <td>C#</td>
                <td>Microsoft</td>
                <td>2000</td>
            </tr>
            <tr>
                <td>Squid games</td>
                <td>Parham</td>
                <td>2023</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
