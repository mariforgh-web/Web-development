<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>
<body style="font-family: Arial, sans-serif; background-color:#f4f4f4;">

   <h1 style="text-align:center; color:#333;">Personal Details Form</h1>

    <form style="width:320px; margin:20px auto; padding:20px; background-color:#fff; border-radius:8px; box-shadow:0 0 10px rgba(0,0,0,0.1);">
        
        <label style="color:#555;">Name</label><br>
        <input type="text" id="name" style="width:100%; padding:8px; margin-top:5px;"><br><br>

        <label style="color:#555;">Email ID</label><br>
        <input type="text" id="email" style="width:100%; padding:8px; margin-top:5px;"><br><br>

        <label style="color:#555;">Contact Number (This will be hidden)</label><br>
        <input type="password" id="contact" style="width:100%; padding:8px; margin-top:5px;"><br><br>

        <label style="color:#555;">Gender</label><br>
        <input type="radio" name="gender" value="female"> Female<br>
        <input type="radio" name="gender" value="male"> Male<br><br>

        <label style="color:#555;">Favorite City</label><br>
        <input type="checkbox" value="New Delhi"> New Delhi<br>
        <input type="checkbox" value="Mumbai"> Mumbai<br><br>

        <input type="submit" value="Submit"
               style="width:100%; padding:10px; background-color:blueviolet; color:white; border:none; border-radius:4px; cursor:pointer;">
    </form> 

</body>
</html>
