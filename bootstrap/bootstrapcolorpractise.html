<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Codingal Webpage</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    /* Background color animation: red → yellow → blue */
    body {
      font-family: 'Segoe UI', sans-serif;
      padding-top: 50px;
      animation: colorChange 6s infinite;
    }

    @keyframes colorChange {
      0%   { background-color: red; }
      33%  { background-color: yellow; }
      66%  { background-color: blue; }
      100% { background-color: red; }
    }

    .card-custom {
      border-radius: 15px;
      box-shadow: 0 8px 15px rgba(0,0,0,0.2);
      transition: transform 0.3s;
      margin-bottom: 40px;
      color: white;
    }

    .card-custom:hover {
      transform: translateY(-10px);
    }

    .card-custom h1 {
      font-weight: bold;
      margin-bottom: 15px;
    }

    .card-custom p {
      font-size: 1.1rem;
      margin-bottom: 20px;
    }

    .btn-custom {
      border-radius: 50px;
      padding: 10px 25px;
      font-weight: bold;
    }

    /* Card colors */
    .card-green { background-color: #4CAF50; }
    .card-orange { background-color: #FF9800; }
    .card-purple { background-color: #9C27B0; }
  </style>
</head>
<body class="d-flex flex-column align-items-center">

  <div class="card card-custom card-green p-5 text-center" style="width: 90%; max-width: 600px;">
    <h1>Codingal</h1>
    <p>Making kids fall in love with coding</p>
    <button class="btn btn-light btn-custom">Learn More</button>
  </div>

  <div class="card card-custom card-orange p-5 text-center" style="width: 90%; max-width: 600px;">
    <h1>Codingal</h1>
    <p>Making kids fall in love with coding</p>
    <button class="btn btn-light btn-custom">Get Started</button>
  </div>

  <div class="card card-custom card-purple p-5 text-center" style="width: 90%; max-width: 600px;">
    <h1>My First Bootstrap Webpage</h1>
    <p>This container now has hover effects, buttons, shadows, rounded corners, and a background that changes red → yellow → blue.</p>
    <button class="btn btn-light btn-custom">Try It Yourself</button>
  </div>

</body>
</html>
