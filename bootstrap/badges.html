<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Badges</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-4">
        <h2>Random Fun Badges</h2>
        <span class="badge bg-primary">Epic</span>
        <span class="badge bg-secondary">Mysterious</span>
        <span class="badge bg-success">Winner</span>
        <span class="badge bg-danger">Alert</span>
        <span class="badge bg-warning text-dark">Caution</span>
        <span class="badge bg-info text-dark">Cool</span>
        <span class="badge bg-light text-dark">Chill</span>
        <span class="badge bg-dark">Stealth</span>
    </div>
</body>
</html>
