<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bootstrap Grid Example</title>


  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">

  <style>
    .box {
      padding: 20px;
      text-align: center;
      font-weight: bold;
      color: white;
    }
    .box-1 { background-color: #dc3545; }     
    .box-2 { background-color: #6f42c1; }      
    .box-3 { background-color: #17a2b8; }      
  </style>
</head>

<body>

<div class="container mt-5">
  <h1 class="mb-3">Hello Students!</h1>
  <p class="mb-4">Resize the browser window to see the responsive effect.</p>

  <div class="row">
    <div class="col-12 col-md-4">
      <div class="box box-1">Column 1</div>
    </div>

    <div class="col-12 col-md-4">
      <div class="box box-2">Column 2</div>
    </div>

    <div class="col-12 col-md-4">
      <div class="box box-3">Column 3</div>
    </div>
  </div>

  <div class="row mt-4">
    <div class="col-md-6">
      <div class="box box-1">Parent Column</div>

      <div class="row mt-3">
        <div class="col-6">
          <div class="box box-2">Nested 1</div>
        </div>
        <div class="col-6">
          <div class="box box-3">Nested 2</div>
        </div>
      </div>

    </div>

    <div class="col-md-6">
      <div class="box box-2">Second Parent</div>
    </div>
  </div>

</div>

<!-- Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

</body>
</html>
