<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
            <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h2>Basic progress bar</h2>
        <p>To create a default proress bar, add a .progress class to a container element and add the progress-bar class to its child element. use the CSS width property to set the width of progress bar:</p>
        <div class="progress">
            <div class="progress-bar" style="width:70%">70%</div>
        </div>
    </div>
</body>
</html>
